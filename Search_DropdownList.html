<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2019.1.220/styles/kendo.common-bootstrap.min.css" />
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2019.1.220/styles/kendo.bootstrap.min.css" />
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2019.1.220/styles/kendo.bootstrap.mobile.min.css" />
    <style>
        .frame{
            width: 40%; 
            margin-left: 30%;
            margin-top: 10%;
        }
    </style>

        <script src="http://kendo.cdn.telerik.com/2019.1.220/js/jquery.min.js"></script>
        <script src="http://kendo.cdn.telerik.com/2019.1.220/js/kendo.all.min.js"></script>

</head>
<body>
        <div class="frame">
        <div id="example">

            <div class="demo-section k-content">
                <h4>Search Customers by name</h4>
                <input id="customers" style="width: 100%;" />
            </div>

            <script>
                $(document).ready(function() {
                    $("#customers").kendoDropDownList({
                        filter: "startswith",
                        dataTextField: "ContactName",
                        dataValueField: "CustomerID",
                        height: 400,
                        dataSource: {
                            type: "odata",
                            serverFiltering: true,
                            transport: {
                                read: "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Customers"
                            },
                            group: { field: "Country" }
                        }
                    });
                });
            </script>

             </br></br></br>
         
            <div class="demo-section k-content">
                <h4>Search Customers by country</h4>
                <input id="country" style="width: 100%;" />
                <script>
                    $(document).ready(function() {
                        $("#country").kendoDropDownList({
                            filter: "startswith",
                            dataTextField: "Country",
                            dataValueField: "CustomerID",
                            height: 400,
                            dataSource: {
                                type: "odata",
                                serverFiltering: true,
                                transport: {
                                    read: "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Customers"
                                },
                                group: { field: "ContactName" }
                            }
                        });
                    });
                </script>
            </div>

        </div>
      </div>

</body>
</html>
